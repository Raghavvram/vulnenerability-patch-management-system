# Global configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'vulnerability-management'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules for vulnerability management alerts
rule_files:
  - "/etc/prometheus/rules/vulnerability_alerts.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Vulnerability Management Services
  - job_name: 'vuln-orchestrator'
    static_configs:
      - targets: ['main_orchestrator:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'orchestrator'

  - job_name: 'vuln-parser'
    static_configs:
      - targets: ['parser_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'parser'

  - job_name: 'vuln-enricher'
    static_configs:
      - targets: ['enricher_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'enricher'

  - job_name: 'vuln-llm'
    static_configs:
      - targets: ['llm_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'llm-analyzer'

  - job_name: 'vuln-priority'
    static_configs:
      - targets: ['prioritization_engine:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'priority-engine'

  # Infrastructure monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Custom vulnerability metrics endpoint
  - job_name: 'vulnerability-metrics'
    static_configs:
      - targets: ['main_orchestrator:8080']  # Custom metrics port
    metrics_path: '/vulnerability-metrics'
    scrape_interval: 60s
    params:
      format: ['prometheus']
